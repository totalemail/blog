<article class="li {{ .Type }}">
    <header class="post-header">
        <h3 class="post-title"><a class="post-title-link" href="{{ .Permalink }}">{{ .Title }}</a></h3>
        <span class="post-time"><time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}">{{ .Date.Format "January 2, 2006" }}</time></span>
    </header>
    
    <section class="post-excerpt">
        {{ .Params.description }}
    </section>

    <footer class="post-footer">
        <span>
            {{ if .Site.Params.disqusShortname }}
            <a href="{{ .Permalink }}#comments"><i class="fa fa-comment"></i> Comments</a>
            {{ end }}
            {{ if .Params.tags }}
                {{ range .Params.tags }}
                    <span class="f-post-tags"><a href="/tags/{{ . | urlize }}">{{ . }}</a></span> &nbsp;
                {{ end }}
            {{ end }}
        </span>
    </footer>
</article>
